<head>

	<meta charset="UTF-8">
	<meta name="HandheldFriendly" content="true" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

	<title>{% args.get("title", "Kastaniegård") %}</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta name="description" content="Kastaniegård">
	<meta name="keywords" content="kastaniegård, rideskole, heste, terapi, rideterapi, gørlev, horse, riding, ridning">
	<meta name="author" content="Silas Pockendahl">
	<link rel="icon" href="https://kstg.dk/assets/" type="image/svg+xml" sizes="any">
	<meta property="og:url" content="https://kstg.dk/">
	<meta property="og:title" content="Kastaniegård Horse Team">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Elevskole med viden og rideglæde">
	<meta property="og:site_name" content="Kastaniegaard-Horse-Team">
	<meta property="og:image" content="https://kstg.dk/assets/_SIP9276-web.webp">
	<meta property="og:article:published_time" content="2024-06-16T00:00:00+0200">
	<meta name="robots" content="index,follow">
	<link rel="canonical" href="https://kstg.dk/">

	<style>

		:root {
			--bg-dark: rgb(43, 43, 43);
		}

		.bg-dark {
			background-color: var(--bg-dark);
			color: white;
		}

		.vcenter {
			margin: 0;
			position: absolute;
			top: 50%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		.parallax {
			min-height: 200px;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.parallax.big {
			min-height: 90vh;
		}

		body {
			background-image: url(/assets/seamless_paper_texture.webp);
			background-repeat: repeat;
		}

		* {
			font-family: Metropolis, sans-serif;
		}

		p {
			font-size: large;
		}

		/* metropolis-latin-400-normal */
		@font-face {
			font-family: 'Metropolis';
			font-style: normal;
			font-display: swap;
			font-weight: 400;
			src: url(https://cdn.jsdelivr.net/fontsource/fonts/metropolis@latest/latin-400-normal.woff2) format('woff2'), url(https://cdn.jsdelivr.net/fontsource/fonts/metropolis@latest/latin-400-normal.woff) format('woff');
		}

	</style>

	<script>
		var parallaxElements = []
		addEventListener("load", () => {
			parallaxElements.push(...document.querySelectorAll(".parallax[parallax-scale]"))
		})
		addEventListener("scroll", () => {
			for (let e of parallaxElements) {
				let s = e.attributes["parallax-scale"].value
				e.style.backgroundPositionY = `-${scrollY / s}px`
			}
		})
	</script>

</head>
