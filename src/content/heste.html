
<div id="horse-btns" class="w3-bar w3-dark-grey">
	<button --data-name="boy" class="w3-button w3-bar-item">Boy Boy Star M</button>
	<button --data-name="magic" class="w3-button w3-bar-item">Forever Magic</button>
	<button --data-name="race" class="w3-button w3-bar-item">Racing Devil</button>
	<button --data-name="lego" class="w3-button w3-bar-item">Legolas</button>
	<button --data-name="marlon" class="w3-button w3-bar-item">Marlon B ox</button>
	<button --data-name="midnight" class="w3-button w3-bar-item">Miss Midnight K ox</button>
	<button --data-name="tarikh" class="w3-button w3-bar-item">Tarikh</button>
	<button --data-name="cheyenne" class="w3-button w3-bar-item">Cheyenne</button>
</div>

<div id="horse-tabs">
	{{ heste/boy.html }}
	{{ heste/magic.html }}
	{{ heste/race.html }}
	{{ heste/lego.html }}
	{{ heste/marlon.html }}
	{{ heste/midnight.html }}
	{{ heste/tarikh.html }}
	{{ heste/cheyenne.html }}
</div>

<script>
const btns = document.getElementById("horse-btns")
const tabs = document.getElementById("horse-tabs")
for (let c of btns.children) {
	c.onclick = showHorse.bind(null, [c.attributes["--data-name"].value])
}
function showHorse(name) {
	for (let c of btns.children) {
		c.classList.remove("w3-green")
	}
	btns.querySelector(`[--data-name="${name}"]`)?.classList.add("w3-green")
	for (let c of tabs.children) {
		c.classList.add("w3-hide")
	}
	tabs.querySelector(`[--data-name="${name}"]`)?.classList.remove("w3-hide")
	document.location.hash = name
}
showHorse(document.location.hash.substring(1) || "boy")

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.querySelectorAll(".slideshow > img");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

</script>

<style>

.slideshow > img {
	z-index: 2;
	display: none;
	width: 100%;
}

</style>
