
<style>
	section h1 {
		text-align: center;
	}
</style>

<div noedit>

{!%
files = read_dir("heste/tidligere")
for file in files:
	content = read_file("heste/tidligere/" + file)
	output += f"""
		<section class="w3-auto">
			{content}
		</section>
		<hr class="w3-border-dark-grey"/>
	"""
%}

</div>
