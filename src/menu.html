<style>
#overlay {
	z-index: 100;
	background-color: black;
	min-width: 100vw;
	min-height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	transition: opacity 0.5s ease-out;
	pointer-events: none;
	opacity: 0;
}
#navbar {
	position: absolute;
	z-index: 110;
	width: 100%;
	background-color: #ffffff80;
	transition: all 0.3s ease-out;
}
#navbar.sticky {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background-color: var(--bg-dark);
	color: white;
}

</style>

<div id="overlay"></div>

<div>
	<div id="navbar">
		<div class="w3-cell-row">
			<div class="w3-panel w3-cell w3-cell-middle">
				<h1>Kastanieg√•rd Endurance Team & Horse Team</h1>
			</div>
			<div class="w3-cell w3-rest">
				{{ menu-button.html }}
			</div>
		</div>
	</div>
</div>

<script>

	let menuOpen = false
	const overlay = document.getElementById("overlay")
	const menuDropdown = document.getElementById("menu-content")
	function toggleMenu() {
		menuOpen ^= true
		if (menuOpen) {
			overlay.style.opacity = 0.7
			//overlay.style.pointerEvents = "all"
			menuDropdown.classList.add("w3-show")
		} else {
			overlay.style.opacity = 0
			//overlay.style.pointerEvents = "none"
			menuDropdown.classList.remove("w3-show")
		}
	}

	const scrollHeader = document.getElementById("navbar")
	const offsetTop = scrollHeader.offsetTop
	window.onscroll = () => {
		if (window.pageYOffset > offsetTop) {
			scrollHeader.classList.add("sticky")
		} else {
			scrollHeader.classList.remove("sticky")
		}
	}

</script>
